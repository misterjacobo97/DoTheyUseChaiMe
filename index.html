<!DOCTYPE html>
<html>
  
 <head>
 
   <title>Do They Use Chai Me</title>

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
   
  
  <style>
  
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #map-title { position: relative; margin-top: 10px; margin-left: 25%; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 1.5rem; z-index: 800; }

   
  </style>
   
  </head>
 
 <body>

    <!-- Display the map and title with HTML division tags  -->
    <div id="map-title">Do They Use Chai Me Map</div>
    <div id="map"></div>

    <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
    
    // Do they use chai me?
    const DoTheyUseIt = ["They do <b>NOT</b> use Chai Me! <br>", "They <b>DO</b> use Chai me! <br>"];

    //milk brands and types
    const oatMilk = ["<li> <b>Oat: </b> Unconfirmed </li>", "<li> <b>Oat: </b> Oatly </li>", "<li> <b>Oat: </b> Alt Dairy Co </li>", "<li> <b>Oat: </b> Happy happy oat </li>", "<li> <b>Oat: </b> Milklab oat </li>"];
    const soyMilk = ["<li> <b>Soy: </b> Unconfirmed </li>", "<li> <b>Soy: </b> Happy happy soy boy </li>", "<li> <b>Soy: </b> Bonsoy </li>", "<li> <b>Soy: </b> Milklab soy </li>"];
    const alMilk = ["<li> <b>Almond: </b> Unconfirmed </li>", "<li> <b>Almond: </b> Milklab </li>"];
    
    // chai brands
    const chaiBrand = ["<li> Chai me </li>", "<li> sticky chai </li>", "<li> powder chai </li>"];
    
    // Cafes and their info
    const Info_OhMyDays = String('<p>' + '<h2><b> Oh My Days </b></h2> <br>' + DoTheyUseIt[0] + '<ul> ' + oatMilk[2] + soyMilk[1] + alMilk[1] + '</ul>' + '</p>');
    const Info_LilypadSydney = String('<p>' + '<h2><b> Lilypad Sydney </b></h2> <br>' + DoTheyUseIt[0] + '<ul> ' + oatMilk[0] + soyMilk[0] + alMilk[0] + '</ul>' + '</p>');
    const Info_Sapphos = String('<p>' + '<h2><b> Sapphos cafe </b></h2> <br>' + DoTheyUseIt[1] + '<ul> ' + oatMilk[2] + soyMilk[0] + alMilk[0] + '</ul>' + '</p>');
    const Info_RomoloPittSt = String('<p>' + '<h2><b> Romolo Pitt St </b></h2> <br>' + DoTheyUseIt[1] + '<ul> ' + oatMilk[0] + soyMilk[0] + alMilk[0] + '</ul>' + '</p>');
    const Info_BourkeStSurryHills = String('<p>' + '<h2><b> Bourke St Cafe Surry Hills </b></h2> <br>' + DoTheyUseIt[1] + '<ul> ' + oatMilk[2] + soyMilk[0] + alMilk[0] + '</ul>' + '</p>');
    const Info_BourkeStBarangaroo = String('<p>' + '<h2><b> Bourke St Cafe Barangaroo </b></h2> <br>' + DoTheyUseIt[1] + '<ul> ' + oatMilk[0] + soyMilk[0] + alMilk[0] + '</ul>' + '</p>');
    

    //cafes and their variables

    var greenIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
    
      var goldIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
    
  /* Layer for they dont use chai */
  var OhMyDays = L.marker([-33.88226770573398, 151.19015070768268],{icon: greenIcon}).bindPopup(Info_OhMyDays),
      LilypadSydney = L.marker([-33.88360595953672, 151.19162860482174],{icon: greenIcon}).bindPopup(Info_LilypadSydney);
    
  var DoesNotDoChaiMe = L.layerGroup(
    [OhMyDays, LilypadSydney]
  );
    
  /* Layer for they use chai */
  var Sapphos = L.marker([-33.882948709789, 151.1914159115681],{icon: goldIcon}).bindPopup(Info_Sapphos),
      RomoloPittSt = L.marker([-33.868925740936255, 151.20771357624943],{icon: goldIcon}).bindPopup(Info_RomoloPittSt),
      BourkeStSurryHills = L.marker([-33.887869824610696, 151.21438351549025],{icon: goldIcon}).bindPopup(Info_BourkeStSurryHills),
      BourkeStBarangaroo  = L.marker([-33.86435381387368, 151.20142669807498],{icon: goldIcon}).bindPopup(Info_BourkeStBarangaroo);
    
  var DoesChaiMe = L.layerGroup(
    [Sapphos, RomoloPittSt, BourkeStBarangaroo, BourkeStSurryHills]
  );
    
  var overlayMaps = {
    "Does Chai Me!": DoesChaiMe,
    "Does Other Vegan Option!": DoesNotDoChaiMe
  };  
  

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [-33.87196108839124, 151.21093596711813], // EDIT coordinates to re-center map
    zoom: 13,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false,
    layers: [DoesChaiMe, DoesNotDoChaiMe]
  });
    
  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

    
  L.control.layers(overlayMaps).addTo(map);

  /* Display a point marker with pop-up text
  L.marker([]).addTo(map) // EDIT marker coordinates
  .bindPopup("Sappho Books, Cafe & Bar - Does Chai Me!"); // EDIT pop-up text message
  */

 

  </script>
 </body>
</html>
