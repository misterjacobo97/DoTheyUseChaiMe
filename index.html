<!DOCTYPE html>
<html>
  
 <head>
 
   <title>Do They Use Chai Me?</title>

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: top; margin-top: 1%; margin-left: 1%; float: top; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 20px; z-index: 800; }
  </style>
 </head>
 
 <body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Do They Use Chai Me?</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
    
    
  /* Layer for they dont use chai */
  var OhMyDays = L.marker([-33.88226770573398, 151.19015070768268]).bindPopup("Oh My Days Cafe - Other Vegan Option"),
      LilypadSydney = L.marker([-33.88360595953672, 151.19162860482174]).bindPopup("Lilypad Cafe Sydney - Other Vegan Option");
    
  var DoesNotDoChaiMe = L.layerGroup(
    [OhMyDays, LilypadSydney]
  );
    
  /* Layer for they use chai */
  var Sapphos = L.marker([-33.882948709789, 151.1914159115681]).bindPopup("Sappho Books, Cafe & Bar - Does Chai Me!"),
      RomoloPittSt = L.marker([-33.868925740936255, 151.20771357624943]).bindPopup("Romolo Espresso Cucina Pitt St - Does Chai Me!"),
      BourkeStSurryHills = L.marker([-33.887869824610696, 151.21438351549025]).bindPopup("Bourke St Surry Hills - Does Chai Me!"),
      BourkeStBarangaroo  = L.marker([-33.86435381387368, 151.20142669807498]).bindPopup("Bourke St Barangaroo - Does Chai Me!");
    
  var DoesChaiMe = L.layerGroup(
    [Sapphos, RomoloPittSt, BourkeStBarangaroo, BourkeStSurryHills]
  );
    
  var overlayMaps = {
    "Does Chai Me!": DoesChaiMe,
    "Does Other Vegan Option!": DoesNotDoChaiMe
  };  
  

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [-33.87196108839124, 151.21093596711813], // EDIT coordinates to re-center map
    zoom: 13,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false,
    layers: [DoesChaiMe, DoesNotDoChaiMe]
  });
    
  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

    
  L.control.layers(overlayMaps).addTo(map);

  /* Display a point marker with pop-up text
  L.marker([]).addTo(map) // EDIT marker coordinates
  .bindPopup("Sappho Books, Cafe & Bar - Does Chai Me!"); // EDIT pop-up text message
  */

 

  </script>
 </body>
</html>
